<div class="container p-x-16 p-y-16 w-100" *ngIf="data.data.length > 0">
    <div class="formcontainer w-100">
      <ng-template ngFor let-item [ngForOf]="data.filters" let-index="index">
        <div *ngIf="item.type==='select'" class="w-100 item">
          <label for="cc">{{ item.label }}</label>
          <select name="cc" id="cc" [(ngModel)]="item.value">
            <option [ngValue]="x[item.keyValue]" *ngFor="let x of item.data">{{ x[item.keyOption] }}</option>
          </select>
        </div>
        <div *ngIf="item.type==='input'" class="w-100 item">
          <input type="text" [(ngModel)]="item.value">
        </div>
        <div *ngIf="item.type==='date'" class="w-100 item">
          <div class="d-flex">
            <div class="item-calender">
              <span class="font-size-13">{{ item.label }}</span>
              <div style="background: white;" class="row-calender" (click)="openPicker(index)">
                <span>{{ (item.value | convertDate) }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <button (click)="closeDialog()" class="btn-base h-53 w-50">جستجو</button>
    </div>
  </div>
