<div>
  <button class="btn-base" (click)="addroom()" >افزودن</button>
</div>
<form [formGroup]="inputForm">

  <div formArrayName="rooms">
    <div *ngFor="let item of sectionControls; let i= index " [formGroupName]="i">

      <div class="d-flex justify-content-between w-100" style="padding: 0 20px">
        <div>
          <p>اتاق</p>
          <select formControlName="id">
            <option *ngFor="let item of data.roomTypes" [value]="item.id">{{item.name}}</option>
          </select>
        </div>
        <div>
          <p>قیمت</p>

          <input type="text" mask="separator" thousandSeparator=","  formControlName="price" placeholder="قیمت"/>
        </div>
        <div>
          <p for="">pin</p>
          <input type="checkbox"  formControlName="pin"/>
        </div>
      </div>

    </div>

  </div>


</form>

<button (click)="sendData()" class="btn-base">ثبت</button>
