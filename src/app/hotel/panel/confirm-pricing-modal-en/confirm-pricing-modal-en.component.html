<div class="p-4 d-flex w-100 flex-wrap justify-content-between" style="direction: ltr;">
    <div class="w-100">
      <strong>Pricing</strong>
  
    </div>
  
  
    <div class="w-48 mt-4 d-flex flex-column align-items-start">
      <label for="">Number of rooms available</label>
      <div class="inp-form mt-2  w-100">
        <input class="input" type="text" placeholder="Enter ..." [formControl]="capacityFC">
      </div>
    </div>
  
    <div class="w-48 mt-4 d-flex flex-column align-items-start">
      <label for="">Price per person in the room{{ data.room.room_type }} ({{ data.currency_code }})</label>
      <div class="inp-form mt-2 mt-2 w-100">
        <input class="input" type="text" mask="separator" thousandSeparator="," placeholder="Enter ..."
          [formControl]="priceFC">
      </div>
    </div>
