<div class="d-flex flex-column align-items-center justify-content-center" style="direction: rtl;">
    <div class="d-flex w-100">
        <div class="inp-form w-50 m-2">
            <prs-select-city class="w-100" [cities]="cities" [baseType]="false" [title]="'شهر مبدا'"
                [inCommingCity]="data ? data.origin : 0" (citySelected)="originSelected($event)"></prs-select-city>
        </div>
        <div class="inp-form w-50 m-2">
            <prs-select-city class="w-100" [cities]="cities" [baseType]="true" [title]="'شهر مقصد'"
                [inCommingCity]="data ? data.destination : 0" (citySelected)="destSelected($event)"></prs-select-city>
        </div>
    </div>
    <div class="inp-form w-50">
        <input class="w-100" type="text" value="{{ obj.flightDate | convertDate }}"
            placeholder="تاریخ خود را انتخاب کنید" (click)="openPicker()">
    </div>

    <div class="d-flex w-100 align-items-center justify-content-center">
        <button class="btn-base w-25" (click)="submit()">فیلتر</button>
        <button class="btn-base-red m-2 w-20" (click)="removeFilter()">حذف فیلتر</button>
    </div>

</div>
