<div class="row-search">
    <div class="inp-form">
    <prs-select-city class="w-100" [cities]="cities" [baseType]="false" [title]="'شهر مبدا'" [inCommingCity]="inCommingSearchObject?.origin"
      (citySelected)="originSelected($event)" ></prs-select-city>
    </div>
  <div class="inp-form">
    <prs-select-city class="w-100" [cities]="cities" [baseType]="true" [title]="'شهر مقصد'" [inCommingCity]="inCommingSearchObject?.dest"
    (citySelected)="destSelected($event)"></prs-select-city>
  </div>
    <div class="inp-form">
        <input class="w-100" type="text" [formControl]="stDateFC" placeholder="تاریخ خود را انتخاب کنید" (click)="openPicker()">
    </div>

    <div class="inp-form">
      <select [formControl]="nightFC" class="w-100" name="">
        <option value="null">تعداد شب</option>
          <option *ngFor="let x of nights" [value]="x">{{x}}
          <span style="margin-right: 4px">شب</span>
        </option>
      </select>
    </div>
    <button class="btn-search btn-base font-16" (click)="search()">جست و جو</button>
  </div>
