<section class="s-flight-list">
  <div class="prs-responsive">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11 m-auto p-flight-list-top">
          <div class="img-slider">
            <swiper class="swiper-flight-list h-100" [slidesPerView]="1" [navigation]="true"
                    [spaceBetween]="0">
              <ng-template swiperSlide>
                <img src="../../../assets/img/12123131.png" alt="">
              </ng-template>
              <ng-template swiperSlide>
                <img src="../../../assets/img/1634191054BLOG1.png" alt="">
              </ng-template>
              <ng-template swiperSlide>
                <img src="../../../assets/img/12123131.png" alt="">
              </ng-template>
              <ng-template swiperSlide>
                <img src="../../../assets/img/1634191054BLOG1.png" alt="">
              </ng-template>
            </swiper>
          </div>
          <div class="p-information">
            <h2 class="name-hotel"><a href="">شما هتل میلاد کرد را انتخاب کرده اید</a></h2>
            <div class="p-star">
              <i class="icon-star"></i>
              <i class="icon-star"></i>
              <i class="icon-star"></i>
              <i class="icon-star"></i>
              <i class="icon-star"></i>
            </div>
            <div class="location">
              <img src="../../../assets/img/location.png" alt="">
              <span>تهرانپارس شرقی ،خیابان سلطانی،هتل میلاد</span>
            </div>
          </div>
        </div>
        <div class="col-md-11 m-auto p-flight-list-bottom">
          <div class="thumbnail-room">
            <div class="d-flex align-items-center justify-content-start">
              <h3 class="title">جزییات اتاق</h3>
            </div>
            <div class="top">
              <div class="right">
                <h2>اتاق کابانا دو نفره در محوطه</h2>
                <span>دو تخته (Twin/Double)</span>
              </div>
              <div class="left">
                <div class="p-price">
                  <span>قیمت:</span>
                  <div class="price">
                    <strong>2.000.000</strong>
                    <small>تومان</small>
                  </div>
                </div>
                <a href="" class="btn-base w-100">انتخاب تور</a>
              </div>
            </div>
            <div class="bottom">
              <div class="from">
                <span class="fly">پرواز رفت </span>
                <div class="airline">
                  <span>ایرلاین :</span>
                  <img src="../../../assets/img/parnas-logo.png" alt="">
                </div>
                <div class="time">
                  <strong>11:00</strong>
                  <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="30" height="30">
                    <path
                      d="M.88,14.09,4.75,18a1,1,0,0,0,1.42,0h0a1,1,0,0,0,0-1.42L2.61,13H23a1,1,0,0,0,1-1h0a1,1,0,0,0-1-1H2.55L6.17,7.38A1,1,0,0,0,6.17,6h0A1,1,0,0,0,4.75,6L.88,9.85A3,3,0,0,0,.88,14.09Z"/>
                  </svg>

                  <strong>12:30</strong>
                </div>
              </div>
              <div class="to">
                <span class="fly">پرواز برگشت </span>
                <div class="airline">
                  <span>ایرلاین :</span>
                  <img src="../../../assets/img/parnas-logo.png" alt="">
                </div>
                <div class="time">
                  <strong>11:00</strong>
                  <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="30" height="30">
                    <path
                      d="M.88,14.09,4.75,18a1,1,0,0,0,1.42,0h0a1,1,0,0,0,0-1.42L2.61,13H23a1,1,0,0,0,1-1h0a1,1,0,0,0-1-1H2.55L6.17,7.38A1,1,0,0,0,6.17,6h0A1,1,0,0,0,4.75,6L.88,9.85A3,3,0,0,0,.88,14.09Z"/>
                  </svg>
                  <strong>12:30</strong>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
