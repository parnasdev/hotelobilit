

<div class="add-tour">
  <form class="w-100">
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <label for="">اضافه کردن فرودگاه جدید</label>
          <h2 class="text-gray">اطلاعات فرودگاه</h2>
        </div>

      </div>
      <div class="info-tour-body">
        <div class="top">

          <div style="padding-right: 2rem" class="item-info w-48">
            <div class="select-info">
              <label for="">شهر </label>
              <prs-select-city [hasHotel]="true" [cities]="data.cities"
                               (citySelected)="getEndCity($event)"></prs-select-city>
              <div *ngIf="errorService.hasError('destination_id')">
                <span class="text-danger">{{errorService.getError('destination_id')}}</span>
              </div>
            </div>
          </div>
          <div style="padding-right: 2rem" class="item-info w-100">
            <div class="select-info">
              <label for="">انتخاب شهرها </label>
              <prs-multiple-select [showKey]="'name'" [valueKey]="'id'" class="w-100" (result)="getCities($event)"
                [data]="data?.cities">
              </prs-multiple-select>
              <div *ngIf="errorService.hasError('cities')">
                <span class="text-danger">{{errorService.getError('cities')}}</span>
              </div>
            </div>
          </div>
          <div class="item-info">
            <label for="">عنوان فرودگاه</label>
            <input [formControl]="nameFC" type="text">
          </div>

          <div class="item-info">
            <label for="">کد فرودگاه</label>
            <input [formControl]="codeFC" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="btn-parent-submit">

      <button class="submit-tour" (click)="submit()">ثبت فرودگاه</button>
    </div>
  </form>

</div>
