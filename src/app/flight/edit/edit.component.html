<span *ngIf="!showForm && isLoading">در حال دریافت اطلاعات ...</span>
<div *ngIf="showForm">
    <div class="d-flex flex-column">

        <div class="d-flex justify-content-end top-select w-100">
            <select>
                <option value="">داخلی</option>
                <option value="">خارجی</option>
            </select>

        </div>
        <div class="items-row">
            <div class="item">
                <span>مبدا</span>
                <prs-custom-select (itemResult)="getOriginCity($event)" *ngIf="(data.cities ?? []).length > 0"
                    [list]="data.cities"></prs-custom-select>
            </div>
            <div class="item">
                <span>مقصد</span>
                <prs-custom-select (itemResult)="getDestCity($event)" *ngIf="(data.cities ?? []).length > 0"
                    [list]="data.cities"></prs-custom-select>
            </div>
            <div class="item">
                <span>ایرلاین</span>
                <prs-custom-select (itemResult)="getAirlines($event)" *ngIf="(data.airlines ?? []).length > 0"
                    [list]="data.airlines"></prs-custom-select>
            </div>
            <div class="item">
                <span>مدل هواپیما</span>
                <prs-custom-select (itemResult)="getAirplanes($event)" *ngIf="(data.airplanes??[]).length > 0"
                    [list]="data.airplanes"></prs-custom-select>
            </div>
        </div>

        <div class="d-flex mt-5">
            <div class="item-calender">
                <span>انتخاب بازه تاریخی</span>
                <div style="background: white;" class="row-calender">
                    <input class="w-100" type="text" [value]="req.date" (click)="openPicker()">

                </div>
            </div>
        </div>
    </div>


    <div class="body-items-flight">

        <div class="item">
            <span>شماره پرواز </span>
            <input type="text" [(ngModel)]="req.flight_number">
        </div>

        <div class="item-two">
            <span>ساعت پرواز </span>
            <prs-time-picker (result)="getTime($event)"></prs-time-picker>
        </div>


        <div class="list-inp">
            <div class="item-full">
                <span>توضیحات</span>
                <textarea type="text" [(ngModel)]="req.description"></textarea>
            </div>
        </div>




        <div class="d-flex w-100 flex-column align-items-center">
            <form class="w-100 d-flex align-items-center flex-wrap justify-content-center">
                <div class="example-list w-100">
                    <div>
                        <div class="item-room-form">

                            <div class="form-end form-top d-flex p-2 h-100">
                                <div class="item-row">
                                    <label for="">کلاس</label>
                                    <div class="inp-base h-45 d-flex flex-column">
                                        <input type="text" formControlName="cabin_type" placeholder="کلاس">
                                    </div>
                                </div>
                                <div class="item-row">
                                    <label for="">ظرفیت</label>
                                    <div class="inp-base d-flex flex-column">
                                        <textarea type="text" formControlName="capacity" placeholder="ظرفیت"></textarea>
                                    </div>
                                </div>
                                <div class="item-row">
                                    <label for="">قیمت بزرگسال</label>
                                    <div class="inp-base d-flex flex-column">
                                        <textarea type="text" mask="separator" thousandSeparator=","
                                            formControlName="adl_price" placeholder="قیمت بزرگسال"></textarea>
                                    </div>
                                </div>
                                <div class="item-row">
                                    <label for="">قیمت کودک</label>
                                    <div class="inp-base d-flex flex-column">
                                        <textarea type="text" mask="separator" thousandSeparator=","
                                            formControlName="chd_price" placeholder="قیمت کودک"></textarea>
                                    </div>
                                </div>
                                <div class="item-row">
                                    <label for="">قیمت نوزاد</label>
                                    <div class="inp-base d-flex flex-column">
                                        <textarea type="text" mask="separator" thousandSeparator=","
                                            formControlName="inf_price" placeholder="قیمت نوزاد"></textarea>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>


    </div>


</div>
<div class="d-flex align-items-center justify-content-center w-100">
    <button class="btn-submit" (click)="submit()">ثبت</button>
</div>
