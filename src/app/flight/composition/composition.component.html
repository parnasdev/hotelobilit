<div class="top-row">
  <div class="start w-100">
    <div class="item-inp w-48">
      <label for="">مبدا</label>
      <prs-custom-select (itemResult)="getDepartureOriginCity($event)" *ngIf="(data.airports ?? []).length > 0"
        [list]="data.airports"></prs-custom-select>
    </div>
    <div class="item-inp w-48">
      <label for="">مقصد</label>
      <prs-custom-select (itemResult)="getDepartureDestCity($event)" *ngIf="(data.airports ?? []).length > 0"
        [list]="data.airports"></prs-custom-select>
    </div>
    <div class="item-inp m-top-16 w-48">
      <label for="">ایرلاین</label>
      <prs-custom-select (itemResult)="getDepartureAirline($event)" *ngIf="(data.airlines ?? []).length > 0"
        [list]="data.airlines"></prs-custom-select>
    </div>
    <div class="item-inp m-top-16 w-48" (click)="openPicker()">
      <label for="">انتخاب بازه</label>
      <span >{{ (departureObj.end_date | convertDate) + '-' +  (departureObj.start_date | convertDate)}}</span>
    </div>
    <div class="w-48 grid-2 gap-10">
      <div class="d-flex flex-column align-items-center">
        <label class="font-size-13 bold-600" for="">checkin tomorrow</label>
        <prs-checkbox [(ngModel)]="departureObj.checkin_tomorrow"></prs-checkbox>
      </div>
      <div class="d-flex flex-column align-items-center">
        <label class="font-size-13 bold-600" for="">Reset</label>
        <prs-checkbox [(ngModel)]="departureObj.reset"></prs-checkbox>
      </div>
    </div>
    <div class="w-100 m-top-16 d-flex justify-content-end">
      <a (click)="getDepartureFlights()" class="btn-base h-40 w-20">ثبت</a>
    </div>
  </div>
  <div class="end">
    <div class="item-inp w-48">
      <label for="">مبدا</label>
      <input type="text">
    </div>
    <div class="item-inp w-48">
      <label for="">مقصد</label>
      <input type="text">
    </div>
    <div class="item-inp m-top-16 w-48">
      <label for="">ایرلاین</label>
      <input type="text">
    </div>
    <div class="w-48 grid-2 gap-10">
      <div class="d-flex flex-column align-items-center">
        <label class="font-size-13 bold-600" for="">checkin tomorrow</label>
        <input class="m-top-20" type="checkbox">
      </div>
    </div>
    <div class="w-100 m-top-16 d-flex justify-content-end">
      <a href="" class="btn-base h-40 w-20">ثبت</a>
    </div>
  </div>
</div>

      <span>ایرلاین</span>
