<div class="list-tour">
    <div class="title">
      <h2>لیست شهر ها</h2>
      <a class="btn-add-tour" routerLink="/panel/cities/add/city">اضافه</a>
    </div>
    <div class="table-list-tour">
      <div class="header-list-tour">
        <span class="id">#</span>
        <!--      <span class="username">نام کاربر</span>-->
        <span class="title-tour">عنوان شهر</span>
        <span class="from-to">تعداد استفاده شده</span>
        <span class="setting">تنظیمات</span>
      </div>
      <div *ngIf="isLoading">
        <div class="shimmer-4" *ngFor="let x of [1,2,3,4,5,6]">
          <div class="item-shimmer"></div>
          <div class="item-shimmer"></div>
          <div class="item-shimmer"></div>
          <div class="item-shimmer"></div>
        </div>
      </div>
      <div class="body-list-tour" *ngIf="cities.length > 0">
        <div class="item" *ngFor="let city of cities | paginate: paginateConfig;let i = index">
          <span class="id">{{ i + 1 }}</span>
          <span class="title-tour bold-600">{{ city.name }}</span>
          <span class="title-tour">{{ city.useCount }}</span>
          <div class="button-setting">
            <a routerLink="/panel/cities/edit/city/{{ city.id }}" class="edit-btn">ویرایش</a>
            <button (click)="deleteAirport(city.id)" class="delete-btn">حذف</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <pagination-controls *ngIf="paginate && paginate.last_page > 1" class="pagination-control"
        (pageChange)="onPageChanged($event)" previousLabel="قبلی" nextLabel="بعدی"
        screenReaderPaginationLabel="صفحه بندی" screenReaderPageLabel="صفحه" screenReaderCurrentLabel="شما در صفحه ی">
      </pagination-controls>
    </div>
  </div>
